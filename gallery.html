<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabbed Image Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 40px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      border-bottom: 2px solid #ddd;
    }

    .tab {
      cursor: pointer;
      padding: 10px;
      font-weight: 500;
      color: #555;
      position: relative;
    }

    .tab.active {
      color: #000;
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      height: 180px;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }

      .gallery img {
        height: 140px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Gallery</h1>

  <div class="tabs" id="tabs">
    <div class="tab active">Nature</div>
    <div class="tab">Download</div>
    <div class="tab">Screenshots</div>
    <div class="tab">Editing</div>
    <div class="tab">   </div>
    <div class="tab">Option</div>
  </div>

  <div class="gallery" id="gallery">
    <img src="https://picsum.photos/id/1005/300/200" alt="1">
    <img src="https://picsum.photos/id/1011/300/200" alt="2">
    <img src="https://picsum.photos/id/1012/300/200" alt="3">
    <img src="https://picsum.photos/id/1016/300/200" alt="4">
    <img src="https://picsum.photos/id/1020/300/200" alt="5">
    <img src="https://picsum.photos/id/1020/300/200" alt="6">
    <img src="https://picsum.photos/id/1024/300/200" alt="7">
    <img src="https://picsum.photos/id/1027/300/200" alt="8">
    <img src="https://picsum.photos/id/1032/300/200" alt="9">
    <img src="https://picsum.photos/id/1036/300/200" alt="10">
  </div>
</div>

<script>
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      // Filter logic can go here based on the tab clicked
      // You can implement image categories or tags later
    });
  });
</script>

</body>
</html>
